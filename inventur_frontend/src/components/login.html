<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <!--form area start-->
    <div class="form">
      <!--login form start-->
      <form class="login-form" action="" method="post" onSubmit="{this.handleLogin}">
        <i class="fas fa-user-circle"></i>
        <input class="user-input" type="text" name="" placeholder="Username" required>
        <input class="user-input" type="password" name="" placeholder="Password" required>
        <div class="options-01">
          <label class="remember-me"><input type="checkbox" name="">Remember me</label>
          <a href="#forgot" onclick="forgotPW()">Forgot your password?</a>
          <script>
            function forgotPW() {
              alert("If you have forgotten your password, please write an email to x@htw-dresden.de");}
          </script>
        </div>
        <input class="btn" type="submit" name="" value="LOGIN">
                <div class="options-02" />
      </form>
      <!--login form end-->
    </div>
    <!--form area end-->
  </body>
</html>
